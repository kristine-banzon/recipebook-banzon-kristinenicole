{% extends 'base.html' %}
{% load static %}
{% block title %} Password Reset Confirm {% endblock title %}
{% block content %}
    <h1>
        Password Reset Confirm
    </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
{% endblock content %}
