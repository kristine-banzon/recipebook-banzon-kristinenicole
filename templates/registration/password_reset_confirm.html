{% extends 'base.html' %}
{% load static %}
{% block title %} Password Reset Confirm {% endblock title %}
{% block content %}
    <h1>
        Password reset confirmed!
    </h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change password?</button>
    </form>
{% endblock content %}
