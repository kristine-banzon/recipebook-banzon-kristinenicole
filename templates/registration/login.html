{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock title %}
{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br>
    <a href="{% url 'password_reset' %}">Forgot Password</a>
{% endblock content %}
